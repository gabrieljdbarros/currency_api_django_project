<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Câmbio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Câmbio</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'rate_list' %}">Rates</a>
      <a class="nav-link" href="{% url 'rate_create' %}">Nova</a>
      <a class="nav-link" href="{% url 'rate_batch' %}">Batch</a>
      <a class="nav-link" href="{% url 'convert_view' %}">Converter</a>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% for m in messages %}
    <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
