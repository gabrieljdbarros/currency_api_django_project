{% extends "cambio/base.html" %}
{% block content %}
  <h2 class="mb-3">Editar Rate: {{ rate.code }} <small class="text-muted fs-6">(base: {{ base }})</small></h2>
  <form method="post" class="bg-white p-3 rounded border">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Salvar</button>
    <a class="btn btn-link" href="{% url 'rate_list' %}">Cancelar</a>
  </form>
{% endblock %}
