{% extends "cambio/base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Histórico — {{ rate.code }} <small class="text-muted fs-6">(base: {{ base }})</small></h2>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary" href="{% url 'rate_edit' rate.pk %}">Editar</a>
      <a class="btn btn-outline-secondary" href="{% url 'rate_list' %}">Voltar</a>
    </div>
  </div>

  <table class="table table-striped bg-white">
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>Valor por 1 ({{ base }})</th>
      </tr>
    </thead>
    <tbody>
      {% for h in history %}
        <tr>
          <td>{{ h.changed_at|date:"Y-m-d H:i" }}</td>
          <td>{{ h.value_per_base }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="2">Sem histórico ainda.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
